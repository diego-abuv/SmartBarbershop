<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Barbershop</title>
    <script src="https://kit.fontawesome.com/422507b85b.js" crossorigin="anonymous"></script>`
    <link href="https://fonts.googleapis.com/css2?family=Angkor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="background-registro">

        <form action="" id="cadastro">

            <h2 class="title-sign-up">Smart Barbershop</h2>
            <h3 class="subtitle-sign-up">Cadastro</h3>

            <div class="preenchimento">
                
                <span>Username:</span>
                <input type="text" class="preenchimento-input" id="username-input">
                
            </div> 
            <div class="preenchimento">
                
                <span>Email:</span>
                <input type="text" class="preenchimento-input" id="email-input">
            
            </div>
            <div class="preenchimento">
                
                <span>Password:</span>
                <input type="password" class="preenchimento-input" id="password-input">
            
            </div>

            <div class="box-btn">
                
                <button type="submit" id="send-btn">Enviar</button>
            
            </div>
                
        </form>
            
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
